<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Table</title>
</head>
<body>
    <table border="1" style="width:100%">
        <thead>
           <tr>
            <th>Image</th>
            <th>Make</th>
            <th>Model</th>
            <th>Type</th>
            <th>Price</th>
           </tr>
        </thead>
        <tbody>
            <tr style="height:100px">
                <td><img src="./images/LesPaul.jpg" alt="Les Paul image" width="50px" height="50px"></td>
                <td>Gibson</td>
                <td>Les Paul</td>
                <td>Electric</td>
                <td>$ 3,000</td>
            </tr>
            <tr style="height:100px">
                <td><img src="./images/sg.jpg" alt="SG image" width="50px" height="50px"></td>
                <td>Gibson</td>
                <td>SG</td>
                <td>Electric</td>
                <td>$ 1,500</td>
            </tr>
            <tr style="height:100px">
                <td><img src="./images/Telecaster.png" alt="Telecaster image" width="50px" height="50px"></td>
                <td>Fender</td>
                <td>Telecaster</td>
                <td>Electric</td>
                <td>$ 2,000</td>
            </tr>
            <tr style="height:100px">
                <td><img src="./images/Stratocaster.jpg" alt="Stratocaster image" width="50px" height="50px"></td>
                <td>Fender</td>
                <td>Stratocaster</td>
                <td>Electric</td>
                <td>$ 2,000</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
